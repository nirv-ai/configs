defaults
    backlog 10000
    default-server init-addr last,libc,none
    log global
    max-keep-alive-queue 1000
    mode http
    option contstats
    option forwardfor
    option http-server-close
    option httplog
    option logasap
    option redispatch
    retries 0

    timeout client           3s
    timeout connect          5s
    timeout http-keep-alive  10s
    timeout http-request     10s
    timeout queue            30s
    timeout server           3s
    timeout tarpit           30s
    timeout tunnel           3600s
