defaults
    backlog 1000
    default-server init-addr last,libc,none
    log global
    mode http
    retries 2

    option contstats
    option forwardfor
    option http-server-close
    option httplog
    option logasap
    option redispatch

    timeout client           3s
    timeout connect          5s
    timeout http-keep-alive  10s
    timeout http-request     10s
    timeout queue            30s
    timeout server           3s
    timeout tarpit           30s
    timeout tunnel           3600s
