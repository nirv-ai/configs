frontend proxy-stats
    bind :${PROXY_STATS_PORT} ssl crt "/etc/ssl/certs/live/${PROJECT_HOST_NAME}/combined.pem"

    log stderr format raw daemon notice
    maxconn 100
    stats admin if TRUE
    stats auth  "${PROXY_AUTH_NAME}":"${PROXY_AUTH_PASS}"
    stats enable
    stats refresh 10s
    stats uri /
