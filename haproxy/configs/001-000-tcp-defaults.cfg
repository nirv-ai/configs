defaults
    log global
    mode tcp
    option contstats
    option logasap
    option redispatch
    option tcplog
    retries 0

    timeout client           1s
    timeout connect          3s
    timeout http-keep-alive  5s
    timeout http-request     5s
    timeout queue            10s
    timeout server           1s
    timeout tarpit           10s
    timeout tunnel           60s
